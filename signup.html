<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Create the QR code you need, brand it with your own colors & logo.">
  <meta name="theme-color" content="hsl(31, 100%, 61%)">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="assets/styles/main.css">
  <title>Sign up - Bolt</title>
</head>

<body>
  <header>
    <a href="index.html">
      <img src="assets/images/bolt-logo.svg" 
      alt="Bolt QR logo"
      width="147"
      height="39">
    </a>
    <nav>
      <ul>
        <li>Generate QR Codes</li>
        <li>Pricing</li>
        <li><a href="login.html">Log in</a></li>
        <li><a href="#">Sign up</a></li>
        <li>*themetoggle</li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Sign up.</h1>
    <p>Welcome to Bolt account creation. Enjoy all the benefits it offers.</p>
    <form action="">
      <label for="name"><span class="sr-only">Name</span><input type="text" id="name" placeholder="Your name*"></label>
      <label for="email"><span class="sr-only">Email</span><input type="email" id="email" placeholder="Your email*"></label>
      <label for="password"><span class="sr-only">Password</span><input type="password" id="password" placeholder="Your password*"></label>
      <label for="terms"><input type="checkbox" id="terms" required>Please confirm that you have read and understood the Terms and Conditions and Privacy Policy of the site.*</label>
      <button type="submit">Create account</button>
    </form>
    <p>If you all ready have account, please <a href="login.html">Log in</a></p>
    <img src="assets/images/signup/sign-up-illustration.png" 
    alt="illustration of a man with jetpacks flying to the sky" 
    width="520" 
    height="520"
    >
    <!-- widths none, 437, 520 -->
  </main>
  <footer>
    <p>footer</p>
  </footer>
</body>

</html>
